editor_blank:
    path: "/editor"
    defaults: { _controller: 'App\Controller\HomeController::editorAction' }
editor_project:
    path: "/editor/{id}"
    defaults: { _controller: 'App\Controller\HomeController::editorAction' }
    requirements:
        id: '\d+'
editor:
    path: "/editor/{catchAll}"
    defaults: { _controller: 'App\Controller\HomeController::editorAction' }
    requirements:
        catchAll: ".*"
dashboard_blank:
    path: "/dashboard"
    defaults: { _controller: 'App\Controller\HomeController::editorAction' }
dashboard:
    path: "/dashboard/{catchAll}"
    defaults: { _controller: 'App\Controller\HomeController::editorAction' }
easy_admin_bundle:
    resource: '@EasyAdminBundle/Controller/EasyAdminController.php'
    prefix: /admin
    type: annotation
